<ion-list>
    <div class="list" 
     style="background-image: url('img/ionic.png')" 
     has-header="false">
     <img class="profile-badge" src="img/perry.png">
     <h4 class="title text-center">{{user.displayName}} Name </h4>
    </div>
</ion-list>

<ion-list>
    <div class="button-bar">
        <a class="button ion-button" ng-click="slide(0)">Info</a>
        <a class="button ion-button" ng-click="slide(1)">Follows</a>
        <a class="button ion-button" ng-click="slide(2)">Articles</a>
    </div>
</ion-list>


<ion-slide-box class="delegate-handle" 
               on-slide-changed="activateTabs($index)"  
               show-pager="false"
               >
  <ion-slide>
       <ion-scroll style="height:100vh; overflow:hidden;">
          <div>
           <ion-item class="card item-text-wrap">
           Hello
           </ion-item>
           <ion-item class="card item-text-wrap">
           Here show some basic info of the user
           </ion-item>
           <ion-item class="card item-text-wrap">
           and the score of the user
           </ion-item>
          </div>
       </ion-scroll>     
  </ion-slide>
  <ion-slide>
       <ion-scroll style="height:100vh; overflow:hidden;">   
           <ion-item class="card item-text-wrap" 
                     ng-repeat="article in Articles">

                     <div 
                       class="item item-avatar-left">
                       <img src= {{article.foodieimg}}>
                     </div>     
    
           </ion-item>
       </ion-scroll>  
  </ion-slide>
  <ion-slide>
       <ion-scroll style="height:100vh; overflow:hidden;">
           <ion-item class="card item-text-wrap" 
                     ng-repeat="article in Articles| filter:searchText">

                     <div 
                       class="item item-divider" 
                       ng-click="toggleGroup(article)">
                       <p>{{article.name}}</p>
                     </div>

                     <div
                       class="item item-image" 
                       ng-click="toggleGroup(article)"
                       ng-class="{active: isGroupShown(article)}">
                       <img src= {{article.cover}}>
                     </div>

                     <div 
                       class="item-accordion"
                       ng-show="isGroupShown(article)">
                       {{article.details}}<br>
                       {{article.details}}<br>
                       <button class="button icon-left button-assertive icon ion-heart button-clear">Wanna Try</button>
                       <button class="button icon-left button-positive icon ion-thumbsup button-clear">Like!</button>
                       <button class="button icon-left button-positive icon ion-thumbsdown button-clear">Inaccruate</button>
                     </div>

                     <div 
                       class="item item-avatar-left">
                       <img src= {{article.foodieimg}}>
                       {{article.foodie}}<br>
                       <i class="icon ion-clock"></i> {{article.age}}
                       <i class="icon ion-stats-bars"></i> {{article.rating}} 
                     </div>     
           </ion-item>
        </ion-scroll>

  </ion-slide>
</ion-slide-box>
