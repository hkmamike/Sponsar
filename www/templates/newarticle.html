<ion-modal-view>

  <ion-header-bar>
    <h1 class="title">Recommend</h1>
    <div class="buttons">
      <button class="button button-cross" ng-click="closeNewArticle()">Close</button>
    </div>
  </ion-header-bar>


  <ion-content class="padding">

    <form ng-submit="pushArticle(article)">

      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Article Name</span>
          <input type="text" ng-model="article.name" placeholder="Article Name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Restaurant Name</span>
          <input type="text" ng-model="article.restaurantName" placeholder="Restaurant Name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Restaurant Location</span>
          <input type="text" ng-model="article.location" placeholder="Restaurant Location">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Restaurant Type</span>
          <input type="text" ng-model="article.type" placeholder="Restaurant Type">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Contents</span>
          <input type="text" ng-model="article.contents" placeholder="Type here...">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Image</span>
          <input type="file" ng-model="article.image" accept="image/*" app-filereader>
        </label>

      </div>

      <br>

      <button type="submit" class="button button-block button-balanced" ng-click="closeNewArticle()"> Submit </button>

    </form>

  </ion-content>
</ion-modal-view>
