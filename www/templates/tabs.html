<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Articles Tab -->
  <ion-tab title="Articles" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/articles">
    <ion-nav-view name="articles"></ion-nav-view>
  </ion-tab>

  <!-- Restaurants Tab -->
  <ion-tab title="Restaurants" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/restaurants">
    <ion-nav-view name="tab-restaurants"></ion-nav-view>
  </ion-tab>

  <!--  Tab -->
  <ion-tab title="Favourites" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/favourites">
    <ion-nav-view name="favourites"></ion-nav-view>
  </ion-tab>

  <ion-tab title="profile" icon-off="ion-ios-people-outline" icon-on="ion-ios-people-outline" href="#/tab/profile">
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>
   
</ion-tabs>
