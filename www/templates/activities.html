	<div class="cardflat">
		<ion-item class="item-avatar">     
  			Recommand a Restaurant
			<img src= {{user.img}} ui-sref="app.profile">
			<label class="item-input" ng-click="openNewArticle()">
				<input type="text" ng-model="article.RestaurantName" placeholder="Share your happyness">
			</label>
      	</ion-item>
	</div>



	<div class="cardflat item-text-wrap" ng-repeat="article in articles">

		<div ui-sref="app.profile">
			<ion-item class="item-avatar no-padding">
			<img src= {{article.foodieimg}}>
			{{article.foodie}}
			<br>
			<i class="icon ion-stats-bars"></i> 100% (foodie rating)
			</ion-item>
		</div>

		<div class="item item-borderless noTopPadding">
			<div>
				<h2>{{article.name}}</h2>
			</div>

			<div class="item-image" ng-click="toggleGroup(article)">
				<img src= {{article.cover}}>
			</div>

        	<div class="item-accordion" ng-show="isGroupShown(article)">
        		<div>
            	details{{article.details}}
            	</div>
            	<div>
            	{{article.detailpics}}
            	</div>
            	<div>
            	<button class="button icon-left button-assertive icon ion-heart button-clear">Save It</button>
            	<button class="button icon-left button-positive icon ion-thumbsup button-clear">Like!</button>
            	<button class="button icon-left button-positive icon ion-thumbsdown button-clear">Inaccruate</button>
            	</div>
        	</div>

	        <div>
				    <i class="icon ion-stats-bars "></i> 99%
				    <i class="icon ion-clock "></i> 3 hrs ago
        	</div>

        </div>

        <div class="button-bar no-padding">
			    <a class="button" ng-click="openlogin()">Save</a>
			    <a class="button" ng-click="openNewArticle()">Share</a>
			    <a class="button" on-touch="vote.show($event)">Rate</a>
        </div>

    </div>

    </ion-content>
</ion-view>
