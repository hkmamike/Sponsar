<ion-view view-title="Restaurants">
  <ion-content>
    <ion-list>

        <ion-item>Preference:</ion-item>

        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="restaurant in restaurants| filter:{preference: 1} |limitTo: 1 " type="item-text-wrap" href="#/tab/restaurants/{{restaurant.id}}">
        <img ng-src="{{restaurant.face}}">
        <h2>{{restaurant.name}}</h2>
        <p>{{restaurant.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(restaurant)">
          Delete
        </ion-option-button>
        </ion-item>

        <ion-item>Deals:</ion-item>

        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="restaurant in restaurants| filter:{deals: 1} |limitTo: 1 " type="item-text-wrap" href="#/tab/restaurants/{{restaurant.id}}">
        <img ng-src="{{restaurant.face}}">
        <h2>{{restaurant.name}}</h2>
        <p>{{restaurant.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(restaurant)">
          Delete
        </ion-option-button>
        </ion-item>

        <ion-item>Recommended:</ion-item>

        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="restaurant in restaurants| filter:{recommended: 1} |limitTo: 1 " type="item-text-wrap" href="#/tab/restaurants/{{restaurant.id}}">
        <img ng-src="{{restaurant.face}}">
        <h2>{{restaurant.name}}</h2>
        <p>{{restaurant.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(restaurant)">
          Delete
        </ion-option-button>
        </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
