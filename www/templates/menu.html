<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content>

    <ion-nav-bar class="bar-stable bar-energized">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <!--ion-nav-buttons>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
      </ion-nav-buttons-->

    </ion-nav-bar>


<!-- TABS ===========================================================================================-->
    <ion-tabs class="tabs-icon-top tabs-color-active-energized tabs-light">

      <ion-tab title="Activities" icon-off="ion-ios-paper" icon-on="ion-ios-paper" ui-sref="app.activities">
          <ion-nav-view name="tab_activities"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Editor's Choice" icon-off="ion-ios-color-wand" icon-on="ion-ios-color-wand" ui-sref="app.selections">
        <ion-nav-view name="tab_selections"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Favourites" icon-off="ion-heart" icon-on="ion-heart" ui-sref="app.favourites">
        <ion-nav-view name="tab_favourites"></ion-nav-view>
      </ion-tab>

      <ion-tab icon="ion-navicon" ng-click="toggleRightSideMenu()">
      </ion-tab>

    </ion-tabs>
<!-- TABS ===========================================================================================-->

  </ion-side-menu-content>

<!-- SIDEMENU =======================================================================================-->
  <ion-side-menu side="right">

    <ion-header-bar class="dark-bg expanded">
        <span class="profile-image" style="background: url('img/max.png'); background-size: cover;" nav-clear menu-close ui-sref="app.profile"></span>
        <h2 nav-clear menu-close ui-sref="app.profile">{{user.displayName}} User Name</h2>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.activities">Activites</ion-item>
        <ion-item menu-close ui-sref="app.selections">Editor's Selections</ion-item>
        <ion-item menu-close ui-sref="app.favourites">Saved Articles</ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>
<!-- SIDEMENU =======================================================================================-->

</ion-side-menus>
